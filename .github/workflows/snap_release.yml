name: Snap Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.27.1"

jobs:
  build_snap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake libgtk-3-dev ninja-build libayatana-appindicator3-dev libfuse2 libmpv-dev mpv libmimalloc-dev libmimalloc2.0
          sudo snap install snapcraft --classic

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version:  ${{ env.FLUTTER_VERSION }}
          channel: "stable"

      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux App
        run: flutter build linux

      - name: Create Snapcraft.yaml
        run: |
          mkdir -p snap
          cat <<EOL > snap/snapcraft.yaml
          name: amphi-notes
          version: '1.0.0'
          summary: Notes Application
          description: |
            Amphi Notes is a cross-platform note-taking app built with Flutter.
          grade: stable
          confinement: strict
          apps:
            amphi-notes:
              command: bin/notes
              plugs:
                - network
                - x11
                - desktop
                - desktop-legacy
          EOL

      - name: Build Snap Package
        run: |
          cd snap
          snapcraft

      - name: Upload Snap as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-snap-package
          path: amphi-notes_1.0.0_amd64.snap
