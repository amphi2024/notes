name: amphi-notes
version: '1.0.0'
summary: Notes Application
description: |
  A note-taking app created by Amphi
base: core22
confinement: classic
grade: stable

apps:
  notes:
    command: notes
    plugs:
      - network
      - x11
      - desktop
      - desktop-legacy
parts:
  notes:
    plugin: dump
    source: ./build/linux/x64/release/bundle
    stage-packages:
      - libmpv-dev
      - mpv
      - libmimalloc-dev
      - libmimalloc2.0

    stage:
      - data/*
      - lib/*
      - notes
architectures:
  - build-on: [ amd64 ]